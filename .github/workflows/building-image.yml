name: Building image

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

jobs:
  build-all:
    name: 'Building'
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ windows-2022 ]

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Get Hexa
      run: |
        git clone --depth 1 https://github.com/hexalang/Hexa.git

    - name: Get Teapot
      run: |
        git clone --depth 1 https://github.com/GreenteaOS/Teapot.git ../Teapot

    - name: Prepare Hexa
      run: |
        ../Teapot/node-v18.1.0-win-x64/node --trace-uncaught ./Hexa/bootstrap.js ./Hexa/hexa.json

    - name: Building Tofita
      run: |
        ../Teapot/node-v18.1.0-win-x64/node --trace-uncaught ./Hexa/hexa-node.js build/hexa.json
        ../Teapot/node-v18.1.0-win-x64/node --trace-uncaught build.js init-or-clean asm efi dll kernel ramdisk iso

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: greentea-uefi64-image
        path: C:\Tea\greenteaos-uefi64.iso
